<html>

<head>
    <title>Teams</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='schedule.css') }}">
</head>

<body>
    <ul>
        <li><a href="/">Schedule</a></li>
        <li><a href="/teams/">Teams</a></li>
        <li><a href="/teams/new/">Register Team</a></li>
        <li><a href="/teams/new/">Register Event</a></li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Team ID</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <th>{{ team[1] }}</th>
                <td>{{ team[0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
